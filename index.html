<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="containerform">
            <p class="titr">
               SIGN UP
            </p>
            <form class="form">
                <div class="form-control">
                    <label class="label" for="Name">Name</label>
                    <input class="input" id="Name" type="text" placeholder="Name">
                </div>
                <div class="form-control">
                    <label class="label" for="Email">Email</label>
                    <input class="input" id="Email" type="text" placeholder="Email">
                </div>
                <div class="form-control">
                    <label class="label" for="Phonenumber">Phone Number</label>
                    <input class="input" id="Phonenumber" type="text" placeholder="Phone Number">
                </div>
                <div class="form-control">
                    <label class="label" for="Password">Password</label>
                    <input class="input" id="Password" type="text" placeholder="Password">
                </div>
                <div class="form-control">
                    <label class="label" for="Description">Description</label>
                    <textarea class="input desc" rows="4" id="Description" placeholder="Description"></textarea>
                </div>
                <button class="button">
                    SIGN UP
                </button>
            </form>
        </div>
    </div>
    
</body>
</html>
